<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benoît Fournier</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e5440b328.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div><a href=""><i class="fas fa-angle-left"></i></a></div>
    </header>

    <main>
    <!--page presentation portfolio-->
    <div class="person">
        <p class="name">Benoît Fournier</p>
        <span class="line_brown line_title_work"></span>
        <p class="title_work">Developpeur <br> Web</p>
    </div>

    <!-- owl part-->
    <div class="container">
        <div class="title_portfolio ">
        <p>Portfolio</p>
        <span class="line_brown line_title_portfolio"></span>
        </div>
        <div class="owl"> 
            <img src="images/accueilimghibou.png" alt="Image d'un hibou" class="owl_img">
            <div class="eyes">
                <div class="left_eye">
                    <div class="eye"></div>
                </div>
                <div class="right_eye">
                    <div class="eye"></div>
                </div>
            </div>    
        </div>
    </div>    

    
    <!--separation between head of presentation
        and descriptifs-->
        
        
        <!--descriptifs-->
    <section>
        <!--section "projet"-->
        <div class="sect_project"> 
            <div class="title_sect">Mes projets</div>
            <span class="line_brown line_title_work"></span>
            <div class="tree_branch"> <img src="images/branch_model1.png" alt="image d'une branche"> </div>
            <div class="sect_presentation">
                <div class="descrip_project">
                    <div class="contain_imgs">
                        <div class="img1"><img src="./images/project_bijourbanque.png" alt="projet du projet bijour banque"></div>
                        <div class="img2"><img src="./images/project_burger_night.png" alt="photo du projet foot"></div>
                    </div>
                    <span class="descrip_line">Créatif et innovateur, venez découvrir les projets auquels j’ai pris part. </span>
                </div>
            </div>
        </div>
    </section>
    
    <section>
        <!--section "à propos"-->
        <div class="sect_about"> 
            <div class="title_sect">À propos </div>
            <span class="line_brown line_title_work"> </span>
            <div class="tree_branch"> <img src="images/branch_model1.png" alt="image d'une branche"> </div>
            <div class="sect_presentation">
                <div class="descrip_about">
                    <div class="contain-imgs">
                        <div class="img3"><img src="" alt="photo du projet l'atelier de ben"></div>
                        <div class="img4"><img src="" alt="photo du projet l'atelier de ben"></div>
                    </div>
                    <span class="descrip_line">Qui suis-je? Ce qui me tiens à cœur? Vous voulez en savoir plus?</span>
                </div>
            </div>
        </div>
    </section>
    
    <!--decorates-->
        <div class="img_resize">
            <img src="images/Foxaccueil.svg" alt="Image d'un renard" style="width: 33vw;">
        </div>
    <div class="decoration">
        <div class="tree"></div>
        <span class="leaves leave_1"></span>
        <span class="leaves leave_2"></span>
        <span class="leaves leave_3"></span>
        <span class="leaves leave_4"></span>
        <span class="leaves leave_5"></span>
        <span class="leaves leave_6"></span>
        <span class="leaves leave_7"></span>
    </div>
    
    
</main>

<script src="app.js"></script>
</body>
</html>
